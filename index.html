<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Объединение Анкет и РК ВК</title>
    <script src="library/jquery.js"></script>
    <link href="library/select2.min.css" rel="stylesheet"/>
    <script src="library/select2.min.js"></script>
    <script src="library/select2.i18n.ru.js"></script>
    <link rel="stylesheet" type="text/css" href="library/DataTables/datatables.min.css">
    <script src="library/DataTables/datatables.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
    <script src="settings.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="root">
    <main>
        <div class="select-wrapper">
            <label for="ad-acc-select">Выбери рекламный аккаунт:</label>
            <select id="ad-acc-select">
                <option></option>
                <option id="placeholder" value="0">Загрузка...</option>
            </select>
        </div>
        <div class="dropzone-wrapper">
            <div class="dropzone" id="dropzone">
                <p class="inner-text">Перетащи файл от Анкет сюда</p>
                <p class="inner-text">Или нажми, чтобы выбрать файл</p>
                <input type="file" class="file-input" accept=".csv"/>
            </div>
        </div>
    </main>
</div>
</body>
</html>
